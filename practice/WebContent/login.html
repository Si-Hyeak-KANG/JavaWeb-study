<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css"/>
    <title>로그인창</title>
    <script type="text/javascript">
    	function fn_login() {
    		var frmLogin = document.frmLogin;
    		var id = frmLogin.id.value;
    		var pwd = frmLogin.pwd.value;
    		
    		if( id.lengt == 0 || id == "") {
    			alert("아이디를 입력해주세요!");
    		} else if( pwd.length == 0 || pwd == "") {
    			alert("비밀번호를 입력해주세요!");
    		} else {
    			frmLogin.method ="get";
    			frmLogin.action="mylogin";
    			frmLogin.submit();
    		}
    	}
    </script>
</head>
<body>
    
    <div class="login-box">

        <h1>MCFC</h1>
        <div class="login-form">
        
            <form name="frmLogin">
                <input type="text" name="id" class="text-field id" placeholder="아이디를 입력하세요"/>
                <input type="password" name="pwd" class="text-field pwd" placeholder="비밀번호를 입력하세요."/>
                <input type="submit" value="로그인" class="submit-btn" onClick="fn_login()"/>
                <input type="hidden" name="command" value="login"/>
            </form>

            <div class="find-info">
                
                <div class="links insert">
                    <a href="join-member.html">회원가입</a>
                </div>
                
                <div class="links search">
                    <a href="#">비밀번호를 잊어버리셨나요?</a>
                </div>

            </div>

        </div>

    </div>


</body>
</html>
