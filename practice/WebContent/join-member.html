<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <script type="text/javascript">
    	function fn_sendMember() {
    		
    		var frmMember = document.frmMember;
    		var id = frmMember.id.value;
    		var pwd = frmMember.pwd.value;
    		var rePwd = frmMember.rePwd.value;
    		var name = frmMember.name.value;
    		var email = frmMember.email.value;
    		var gender = frmMember.gender.value;
    		var position = frmMember.postion.value;
    		
    		if( id.length == 0 || id == "") {
    			alert("아이디를 적어주세요");
    		} else if( pwd.length == 0 || pwd == "") {
    			alert("비밀번호를 적어주세요");
    		} else if( rePwd.length == 0 || rePwd == ""){
    			alert("비밀번호 재입력을 입력해주세요.");
    		} else if( rePwd != pwd ) {
    			alert("비밀번호가 다릅니다.");
    		} else if( name.length == 0 || name == "") {
    			alert("이름을 적어주세요");
    		} else if( email.length == 0 || email == "") {
    			alert("이메일을 적어주세요");
    		} else if( gender.length == 0 || gender == "") {
    			alert("자신의 성별을 체크해주세요");
    		} else if( position.length == 0 || position == "") {
    			alert("자신의 포지션을 선택해주세요");
    		}
    		else{
    			
    			frmMember.method="post";
    			frmMember.action="joinMember";
    			frmMember.submit();
    		}
    	}
    	
    </script> 
    <link rel="stylesheet" href="join-member.css" type="text/css">
</head>

<body>

    <h1>
        <a href="login.html">MCFC</a>
    </h1>


    <div class="container">
        
        <form name="frmMember" method="post" action="joinMember">

            <h3><label >아이디</label></h3>
            <input type="text" name="id" class="info-user" >

            <h3><label>비밀번호</label></h3>
            <input type="password" name="pwd" class="info-user" >

            <h3><label>비밀번호 재확인</label></h3>
            <input type="password" name="rePwd" class="info-user" >

            <h3><label>이름</label></h3>
            <input type="text" name="name" class="info-user" >

            <h3><label>이메일</label></h3>
            <input type="email" name="email" class="info-user" >

            <h3><label>성별</label></h3>
            <select id="gender" name="gender">
                <option value selected>선택 안함</option>
                <option value="man">남자</option>
                <option value="woman">여자</option>
            </select>

            <h3><label>포지션</label></h3>
            <div class="checkbox">
                <input type="checkbox" value="forward" class="position forward"><label for="forward">공격수</label>
                <input type="checkbox" value="midfield" class="position midfield"><label for="midfield">미드필더</label>
                <input type="checkbox" value="defender" class="position defender"><label for="defender">수비수</label>
                <input type="checkbox" value="goalkeeper" class="position goalkeeper"><label for="goalkeaper">골키퍼</label>
            </div>

            <div>
                <input type="button" value="가입하기" class="submit-btn" >
                <input type="hidden" name="command" value="addMember">
            </div>

        </form>
        
    </div>
</body>
</html>
